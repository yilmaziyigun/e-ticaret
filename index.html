<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Shop | E-Ticaret</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1><i class="fa-solid fa-bag-shopping"></i> ModernShop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Ana Sayfa</a></li>
                <li><a href="#">Ürünler</a></li>
                <li><a href="#">Hakkımızda</a></li>
            </ul>
        </nav>
        <div class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cart-count">0</span>
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h2>Tarzını Yansıt</h2>
            <p>En yeni koleksiyonlar şimdi indirimde.</p>
            <button>Alışverişe Başla</button>
        </div>
    </section>

    <div class="container">
        <h2>Popüler Ürünler</h2>
        <div id="product-list" class="product-grid">
            </div>
    </div>

    <footer>
        <p>&copy; 2024 ModernShop. Tüm hakları saklıdır. GitHub Projesi.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
